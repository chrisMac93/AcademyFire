<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/seller/list"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img [src]="photo">

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="success"  (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <form [formGroup]="productForm" (ngSubmit)="createProduct()">

    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>

      <ion-label position="stacked">Price</ion-label>
      <ion-input formControlName="price"></ion-input>
    </ion-item>
    <ion-item>

      <ion-label position="stacked">Description</ion-label>
      <ion-textarea rows="6" formControlName="desc"></ion-textarea>
    </ion-item>

    <ion-button type="submit" color="success" expand="block" class="ion-padding-horizontal ion-margin-vertical" [disabled]="!productForm.valid">
      Save Product
    </ion-button>
  </form>
</ion-content>
